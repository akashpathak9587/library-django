{% extends 'base.html' %}

{% block content %}
<div class="login container">
    <div class="row">
        <div class="col">
            <img src="https://images.unsplash.com/photo-1568667256549-094345857637?q=80&w=2815&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Library">
        </div>
        <div class="col d-flex">
            <h1>Register Admin</h1>
            <form action="admin_signup" method="post" autocomplete="off">
                {% csrf_token %}
                <input type="email" name="name" id="name" placeholder="Username" required> <br>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <p class="error">
                    {% if error %}
                    {{ error}}
                    {% endif %}
                    {% if success %}
                    {{ success}}
                    {% endif %}
                </p>
                <button>Signup</button>
            </form>
            <a href="student_signup">Student Signup</a>
            <a href="login">Login</a>
        </div>
    </div>
</div>
{% endblock %}
