{% extends 'base.html' %}

{% block content %}
<div class="form container">
    <div class="row">
        <form action="#" method="post">
            {% csrf_token %}
            <h1>Edit Book</h1>
            <input type="text" name="name" placeholder="Book Name" value="{{ book.name }}">
            <input type="text" name="author" placeholder="Author Name" value="{{ book.author }}">
            <select name="branch" id="branch" title="Branch">
                <option value="">--Select Branch--</option>
                {% for branch in branches %}
                <option value="{{branch.name}}" {% if branch.name == book.branch.name %} selected {% endif %}>{{branch.name}}</option>
                {% endfor %}
            </select>
            {% if success %}
            <div class="alert alert-success">
                {{ success }}
            </div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'dashboard' %}">Back</a>
    </div>
</div>
{% endblock %}
