{% extends 'base.html' %}

{% block content %}
<div class="table container">
    <h1>Books Available</h1>
    <table border="0">
        <tr class="table_heading">
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Branch</th>
        </tr>

        {% for book in books %}
        <tr class="table_data">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.branch}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
