{% extends 'base.html' %}

{% block content %}
<div class="form container">
    <div class="row">
        <form action="issue_book" method="post">
            {% csrf_token %}
            <h1>Issue Book</h1>

            <input type="text" name="book" placeholder="Book Name" id="searchBox" required>
            <input type="email" name="student" placeholder="Student Email" required>
            <input placeholder="return date" class="textbox-n" type="text" onfocus="(this.type='date')"
                onblur="(this.type='text')" id="date" name="date" required>
            {% if success %}
            {{ success}}
            {% endif %}
            {% if error %}
            {{ error}}
            {% endif %}
            <button>Issue</button>
        </form>
        <a href="dashboard">Back</a>
    </div>
</div>

{% endblock %}
